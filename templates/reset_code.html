{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center mb-4">Enter reset code</h2>
        <form method="POST" action="{{ url_for('reset_code') }}" class="auth-form">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.code(class="form-input", placeholder="Reset Code") }}
                
                {% if form.code.errors %}
                    <div class="error-message">
                        {% for error in form.code.errors %}
                            <span class="error-message">{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="auth-button">
                {{ form.submit.label }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
