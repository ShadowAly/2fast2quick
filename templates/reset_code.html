{% extends "base.html" %}

{% block content %}
<h2>Enter the Reset Code</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.code.label }}
        {{ form.code(class="form-control") }}
    </div>
    <br>
    <div>
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>


<a href="{{ url_for('reset_password_request') }}">Resend Code</a>
{% endblock %}
