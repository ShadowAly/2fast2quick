{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo">
        </div>
        
        <form method="POST" action="{{ url_for('email') }}" class="auth-form">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                {{ form.email(class="form-input", placeholder="Your email address") }}
                {% if form.email.errors %}
                    <div class="error-message">
                        {% for error in form.email.errors %}
                            <span>{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            <button type="submit" class="auth-button">
                {{ form.submit.label }}
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
