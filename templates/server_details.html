{% extends "base.html" %}

{% block content %}
<h2>Server Details: {{ server.name }}</h2>
<p><strong>Region:</strong> {{ server.region }}</p>
<p><strong>IP:</strong> {{ server.ip }}</p>
<p><strong>Max Players:</strong> {{ server.max_players }}</p>
<p><strong>Description:</strong> {{ server.description }}</p>
<p><strong>Created By:</strong> {{ server.created_by }}</p>
<p><strong>Created At:</strong> {{ server.created_at }}</p>
{% endblock %}
